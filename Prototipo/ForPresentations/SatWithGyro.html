  <!-- Estilos -->
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
      overflow: hidden;
    }

    #main-container {
      display: flex;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      border:none;
      background-color: #000000;
    }

    /* Columna izquierda */
    #left-column {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 0;
      min-height: 0;
      background: #fffefe;
      border-right: 2px solid #ccc;
    }

    #menu-container {
      background-color: rgba(255, 255, 255, 0.9);
      color: rgb(0, 0, 0);
      padding: 10px;
      height: 60px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      z-index: 2;
    }

    #animation-container {
      flex: 1;
      position: relative;
      min-height: 0;
      background: #fff;
      overflow: hidden;
      display: flex;
    }

    #animation-container canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100% !important;
      height: 100% !important;
      display: block;
      z-index: 0;
    }

    #slider-container {
        width: 100%;
        height: 60px;
        background-color: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
        z-index: 2;
        margin-bottom: 10px;
        margin-top:10px;
    }

    #progress-bar {
      width: 90%;
      height: 10px;
      background-color: rgb(255, 255, 255);
      opacity: 0.4;
      margin-bottom: 5px;
      border-radius: 5px;
      position: relative;
    }

    #progress-bar-text {
      margin: 0;
      font-weight: bold;
      position: relative;
      color: #000000;
    }

    input[type="range"] {
      width: 80%;
    }

    /* Columna derecha */
    #texto-container {
      flex: 1;
      padding: 20px;
      background-color: #ffffff;
      color: #000000;
      overflow-y: auto;
      min-width: 0;
      min-height: 0;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div id="main-container">
    <!-- Columna izquierda -->
    <div id="left-column">
      <div id="menu-container">
        <label for="data-selector">Select data type:</label>

      </div>
      <div id="animation-container"></div>
      <div id="slider-container">
        <div id="progress-bar-text">Hola</div>
        <div id="progress-bar"></div>
        <input type="range" id="mySlider" min="1" max="101" step="5" value="1">
        <label for="mySlider" style="color:#000000;">time: <span id="sliderValue">x1</span></label>
      </div>
    </div>
